<!-- templates/users/register.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>
    <div class="login-container">
        <h1>Register</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div id="flash-messages">
                {% for category, message in messages %}
                    <div class="flash {{ category }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('register.register') }}">
            <label for="username">Username</label>
            <input class="text-input" type="text" id="username" name="username" required>

            <label for="password">Password</label>
            <input class="text-input" type="password" id="password" name="password" required>

            <button style="margin: 10px 80px;" class="action-button" type="submit">Create account</button>
        </form>

        <p>Already have an account? <a href="{{ url_for('login.login') }}">Log in</a></p>
    </div>
</body>
</html>
