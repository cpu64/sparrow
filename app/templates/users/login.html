<!-- templates/users/login.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.svg') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    <style>
        label.twofa {
            cursor: pointer;
        }

        label.twofa:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Welcome Back</h1>

        {% include 'includes/flash_messages.html' %}

        <form method="POST" action="{{ url_for('login.login') }}">
            <label for="username">Username</label>
            <input class="text-input" type="text" id="username" name="username" required>

            <label for="password">Password</label>
            <input class="text-input" type="password" id="password" name="password" required>

            <input type="checkbox" id="twofa-toggle" class="css-toggle-switch" autocomplete="off">
            <label class="twofa" for="twofa-toggle">Use 2 Factor Authentication</label>

            <div class="css-toggle-content">
                <input class="text-input" type="text" id="totp" name="totp" placeholder="Enter your TOTP code">
            </div>

            <button style="margin: 10px 80px;" class="action-button" type="submit">Log In</button>
        </form>

        <p>Don't have an account? <a href="{{ url_for('register.register') }}">Register</a></p>
    </div>
</body>

  <h2>New div every 0.5 seconds</h2>
  <div id="container"></div>

<script>
    const container = document.getElementById('container');
    let counter = 0;

    async function fetchRandomText() {
      try {
        const res = await fetch('https://uselessfacts.jsph.pl/random.json?language=en');
        const data = await res.json();
        return data.text;
      } catch (err) {
        console.error(err);
        return 'Error retrieving text';
      }
    }

    setInterval(async () => {
      counter++;
      const now = new Date();
      const timeStr = `Time: ${now.toLocaleTimeString()}.${now.getMilliseconds().toString().padStart(3, '0')}`;

      const fact = await fetchRandomText();

      // Create a new div
      const div = document.createElement('div');
      const pTime = document.createElement('p');
      const pFact = document.createElement('p');

      pTime.textContent = timeStr;
      pFact.textContent = fact;

      div.appendChild(pTime);
      div.appendChild(pFact);
      container.appendChild(div);

      // Every n'th run: replace one old divâ€™s text with the new message
      if (counter % 3 === 0) {
        const existingDivs = container.querySelectorAll('div');
        if (existingDivs.length > 1) {
          // pick a random older div (not the last one)
          const randomIndex = Math.floor(Math.random() * (existingDivs.length - 1));
          const targetDiv = existingDivs[randomIndex];

          // replace its content
          const pElems = targetDiv.querySelectorAll('p');
          if (pElems.length >= 2) {
            pElems[0].textContent = timeStr + ' (replaced)';
            pElems[1].textContent = fact + ' (updated)';
          }
        }
      }

    }, 1000);
  </script>

</html>
