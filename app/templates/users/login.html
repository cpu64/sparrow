<!-- templates/users/login.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">
</head>
<body>
    <h1>Please Log In</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <div id="flash-messages">
        {% for category, message in messages %}
            <div class="flash {{ category }}">{{ message }}</div>
        {% endfor %}
        </div>
    {% endif %}
    {% endwith %}
    <form method="POST" action="{{ url_for('login.login') }}">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <button type="submit">Log In</button>
    </form>
    <p>
        Don't have an account?
        <a href="{{ url_for('register.register') }}">Register</a>
    </p>
</body>

  <h2>New div every 0.5 seconds</h2>
  <div id="container"></div>

<script>
    const container = document.getElementById('container');
    let counter = 0;

    async function fetchRandomText() {
      try {
        const res = await fetch('https://uselessfacts.jsph.pl/random.json?language=en');
        const data = await res.json();
        return data.text;
      } catch (err) {
        console.error(err);
        return 'Error retrieving text';
      }
    }

    setInterval(async () => {
      counter++;
      const now = new Date();
      const timeStr = `Time: ${now.toLocaleTimeString()}.${now.getMilliseconds().toString().padStart(3, '0')}`;

      const fact = await fetchRandomText();

      // Create a new div
      const div = document.createElement('div');
      const pTime = document.createElement('p');
      const pFact = document.createElement('p');

      pTime.textContent = timeStr;
      pFact.textContent = fact;

      div.appendChild(pTime);
      div.appendChild(pFact);
      container.appendChild(div);

      // Every n'th run: replace one old divâ€™s text with the new message
      if (counter % 3 === 0) {
        const existingDivs = container.querySelectorAll('div');
        if (existingDivs.length > 1) {
          // pick a random older div (not the last one)
          const randomIndex = Math.floor(Math.random() * (existingDivs.length - 1));
          const targetDiv = existingDivs[randomIndex];

          // replace its content
          const pElems = targetDiv.querySelectorAll('p');
          if (pElems.length >= 2) {
            pElems[0].textContent = timeStr + ' (replaced)';
            pElems[1].textContent = fact + ' (updated)';
          }
        }
      }

    }, 1000);
  </script>

</html>
