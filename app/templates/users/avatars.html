<!-- templates/users/avatars.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Avatars</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">
    <style>
    </style>
</head>
<body>
    <div>
        <div>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div id="flash-messages">
                {% for category, message in messages %}
                    <div class="flash {{ category }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('avatars.avatars') }}">
            <label for="name">Name:</label>
            <input class="text-input" type="text" id="name" name="name" required autocomplete="off">
            <br>
            <label for="url">URL:</label>
            <input class="text-input" type="text" id="url" name="url" required autocomplete="off">
            <br>
            <button class="action-button" type="submit">Add</button>
        </form>
        </div>

        <div class="action-button" style="position: fixed; top: 20px; right: 20px;" onclick="window.location.href='/'"> Home </div>
    </div>

    <ul>
        {% for avatar in avatars %}
            <li>
                <div>
                    <img class="show-icon" src="{{ avatar.url }}" alt="{{ avatar.name }}">
                    <div>
                        <span>{{ avatar.name }}</span>
                        <span>{{ avatar.url }}</span>
                    </div>
                </div>
                <form method="POST" action="{{ url_for('avatars.remove_avatar') }}" style="display:inline;">
                    <input type="hidden" name="avatar_name" value="{{ avatar.name }}">
                    <button class="action-button cancel-button" type="submit">Remove</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
