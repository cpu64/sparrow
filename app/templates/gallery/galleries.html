<!DOCTYPE html>
<html>
<head>
    <title>Galleries</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">
    <style>
        body { background: linear-gradient(135deg, var(--primary-color) 0%, #0f0a3a 100%); min-height: 100vh; }
        .card { background: var(--secondary-color); border-color: var(--input-border); }
        .card:hover { border-color: var(--accent-color); }
        .card-title { color: var(--font-primary-color); }
        .card-text { color: #c5c5c5; }
        .form-control, .form-control:focus { background-color: var(--input-bg); color: var(--font-primary-color); border-color: var(--input-border); }
        .form-control:focus { background-color: #fffcc8; color: #000000; border-color: var(--input-focus); }
    </style>
</head>
<body>
    <div class="container py-5">
        {% include 'includes/flash_messages.html' %}

        <div class="d-flex justify-content-between align-items-center mb-5 p-4 rounded bg-dark bg-opacity-25 border border-secondary">
            <div>
                <h1 class="text-white mb-1">My Galleries</h1>
                <p class="text-white-50 mb-0 small">Browse your collections</p>
            </div>
            <div class="d-flex gap-2">
                <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addGalleryModal">
                    + Add Gallery
                </button>
                <a href="/" class="btn btn-primary">Home</a>
            </div>
        </div>

        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            {% for gallery in galleries %}
            <div class="col">
                <div class="card h-100 shadow">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title fw-semibold">{{ gallery.name }}</h5>
                        <p class="card-text flex-grow-1">{{ gallery.description }}</p>
                        <small class="card-text mt-2">{{ gallery.created_at }}</small>
                    </div>
                    <div class="card-footer bg-dark bg-opacity-25 border-top border-secondary">
                        <a href="{{ url_for('gallery.retrieve_gallery', gallery_id=loop.index0) }}" class="btn btn-sm btn-primary w-100">View Gallery</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    {% include 'gallery/gallery_form_dialog.html' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
