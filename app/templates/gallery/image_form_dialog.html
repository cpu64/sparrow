<!-- Add Image Modal Dialog -->
<div class="modal fade" id="addImageModal" tabindex="-1" aria-labelledby="addImageModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content" style="background-color: var(--secondary-color); border: 1px solid var(--input-border);">
      <div class="modal-header" style="border-bottom: 1px solid var(--input-border);">
        <h5 class="modal-title text-white" id="addImageModalLabel">Add New Image</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="imageForm">
          <div class="mb-3">
            <label for="imageName" class="form-label text-white">Image Name</label>
            <input type="text" class="form-control" id="imageName" name="name" required>
          </div>
          <div class="mb-3">
            <label for="imageFile" class="form-label text-white">Image File</label>
            <input type="file" class="form-control" id="imageFile" name="file" accept="image/*" required>
          </div>
          <div class="mb-3">
            <label for="imageDescription" class="form-label text-white">Description</label>
            <textarea class="form-control" id="imageDescription" name="description" rows="3" required></textarea>
          </div>
          <div class="mb-3">
            <label for="imageLocation" class="form-label text-white">Location <span class="text-muted small">(optional)</span></label>
            <input type="text" class="form-control" id="imageLocation" name="location">
          </div>
          <div class="mb-3">
            <label for="imageTakenDate" class="form-label text-white">Date Taken <span class="text-muted small">(optional)</span></label>
            <input type="date" class="form-control" id="imageTakenDate" name="taken_at">
          </div>
        </form>
      </div>
      <div class="modal-footer" style="border-top: 1px solid var(--input-border);">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" onclick="event.preventDefault();">Add Image</button>
      </div>
    </div>
  </div>
</div>
