<!-- templates/home.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">
</head>
<body>
    <h1>Welcome {{ username }}!</h1>
    <p>Your role is: {{ role }}</p>
    <a href="{{ url_for('logout.logout') }}">
        <button>Log out</button>
    </a>
    <br>
    <a href="{{ url_for('profile.profile', user=username) }}">
        <button>Profile</button>
    </a>
    {% if role == 'admin' %}
        <br>
        <a href="{{ url_for('avatars.avatars') }}">
            <button>Avatar Managment</button>
        </a>
    {% endif %}
</body>
</html>
