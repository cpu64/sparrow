<!DOCTYPE html>
<html>

<head>
    <title>Direct messages</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">

    <style>
        .message {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .avatar {
            background-color: red;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }
    </style>

</head>

<body>
    <div class="container">
        <h1>Chat {{ chat_id }}</h1>
        <div class="column">
            {% for message in messages %}
            <div class="message">
                <div class="avatar"></div>
                <p>User {{message.sender}} says: {{message.content}}</p>
            </div>
            {% endfor %}
        </div>
        <a href="/dms" class="btn btn-primary">Back to direct messages</a>
    </div>
</body>


</html>
