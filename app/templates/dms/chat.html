<!DOCTYPE html>
<html>

<head>
    <title>Direct messages</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">

    <style>
        .container {
            max-width: 50%;
            margin: 0 auto;
            background-color: var(--secondary-color);
            padding: 20px;
            border-radius: var(--border-radius);
            height: 90vh;
            overflow-y: auto;
        }

        h1 {
            text-align: center;
            color: var(--font-primary-color);
            font-size: 2em;
            margin-bottom: 30px;
        }

        .column {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: flex-start; /* Default for left-aligned messages */
        }

        .message {
            display: flex;
            align-items: center;
            background-color: #3b2cb0;
            padding: 12px;
            border-radius: var(--border-radius);
            transition: background-color var(--transition-speed);
            max-width: 70%;
        }

        .message:hover {
            background-color: #2b1c8a;
        }

        .message p {
            margin: 0;
            color: var(--font-primary-color);
            font-size: 16px;
            word-wrap: break-word;
        }

        .content span {
            font-weight: bold;
            color: #ffd700;
        }

        .avatar {
            background-color: red;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin: 0px 15px;
            display: inline-block;
                flex-shrink: 0; /* Prevent shrinking of avatar */

        }

        .message-left {
            align-self: flex-start;
            background-color: #3b2cb0;
        }

        .message-right {
            align-self: flex-end;
            background-color: #007bff;
        }


    </style>

</head>

<body>
    <div class="container">
        <h1>Chat {{ chat_id }}</h1>
        <div class="column">
            {% for message in messages %}
                {% if message.user == 1 %}
                    <div class="message message-left">
                        <div class="avatar"></div>
                        <div class="content">
                            <span>User {{ message.sender }}:</span>
                            <p>{{ message.content }}</p>
                        </div>
                    </div>
                {% elif message.user == 2 %}
                    <div class="message message-right">
                        <div class="content">
                            <span>User {{ message.sender }}:</span>
                            <p>{{ message.content }}</p>
                        </div>
                        <div class="avatar"></div>
                    </div>
                {% endif %}
            {% endfor %}
        </div>
        <a href="/dms" class="btn-primary">Back to direct messages</a>
    </div>
</body>

</html>
