<!DOCTYPE html>
<html>

<head>
    <title>Direct messages</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.svg') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">
</head>

<body>
    <div class="container py-3">
        <h1>Direct messages</h1>
        {% for chat in chats %}
        <div class="container py-4">
            <a class="btn btn-light" href="{{ url_for('dms.fetch_chat', chat_id=chat.chat_id) }}">{{ chat.name }}</a>
            <a class="btn btn-danger" href="{{ url_for('dms.leave_selected_chat', chat_id=chat.chat_id) }}">Leave this
                chat</a>
        </div>
        {% endfor %}
        </ul>
        <a href="{{ url_for('dms.new_chat') }}" class="btn btn-primary">New chat</a>
        <a href="/" class="btn btn-primary">Home</a>
    </div>
</body>

</html>
