<!DOCTYPE html>
<html>

<head>
    <title>Direct messages</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.svg') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">
</head>

<body>
    <div class="container py-3">

        {% include 'includes/flash_messages.html' %}

        <form method="POST" action="{{ url_for('dms.create_chat') }}">
            <h1>New chat</h1>
            <div class="form-group">
                <label for="username">User to invite</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Cat 1">
            </div>
            <div class="form-group">
                <label for="chat_name">Chat name</label>
                <input type="text" class="form-control" id="chat_name" name="chat_name" placeholder="Chat name...">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <a href="/dms" class="btn btn-primary">Back to direct messages</a>
    </div>
</body>

</html>
