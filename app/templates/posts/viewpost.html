<!DOCTYPE html>
<html>
<head>
    <title>Post: {{ post.text.split()[:5]|join(' ') }}{% if post.text.split()|length > 5 %}...{% endif %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">
    <style>
        body {
            padding: 20px;
        }

        .post-container {
            max-width: 800px;
            margin: auto;
            background-color: var(--secondary-color);
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .post-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .post-header img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
        }

        .post-info {
            flex: 1;
        }

        .post-author {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 5px;
        }

        .post-date {
            font-size: 14px;
            color: #bdbdbd;
        }

        .post-content {
            font-size: 16px;
            line-height: 1.5;
            margin-top: 20px;
            color: var(--font-primary-color);
        }

        .comments-section {
            margin-top: 30px;
            display: none;
        }

        .comments-section.active {
            display: block;
        }

        .comment {
            background-color: var(--input-bg);
            padding: 15px;
            border-radius: var(--border-radius);
            margin-bottom: 15px;
        }

        .comment-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 10px;
        }

        .comment-header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .comment-info {
            flex: 1;
        }

        .comment-author {
            font-weight: bold;
            margin-bottom: 3px;
        }

        .comment-date {
            font-size: 12px;
            color: #bdbdbd;
        }

        .comment-text {
            font-size: 15px;
            color: var(--font-primary-color);
            margin-left: 52px;
        }

        .comment-form {
            background-color: var(--input-bg);
            padding: 15px;
            border-radius: var(--border-radius);
            margin-bottom: 15px;
        }

        .comment-form textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid var(--input-border);
            border-radius: var(--border-radius);
            background-color: var(--secondary-color);
            color: var(--font-primary-color);
            font-size: 15px;
            resize: vertical;
            min-height: 80px;
            font-family: inherit;
            transition: all var(--transition-speed) ease;
        }

        .comment-form textarea::placeholder {
            color: #bdbdbd;
            font-style: italic;
        }

        .comment-form textarea:focus {
            border-color: var(--input-focus);
            outline: none;
            box-shadow: 0 0 6px rgba(90, 69, 255, 0.4);
        }

        .comment-form button {
            margin-top: 10px;
        }

        .toggle-comments-btn {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- TODO: add delete button to posts and comments -->
    <div class="post-container">
        <a href="{{ url_for('postfeed.postfeed') }}">
            <button class="action-button">Back to the Feed</button>
        </a>
        <div class="post-header">
            <img src="https://avatar.iran.liara.run/public/6"
                    alt="{{ post.author }}'s avatar"
                    onerror="this.src='{{ url_for('static', filename='avatars/default.png') }}'">
            <div class="post-info">
                <div class="post-author">{{ post.author }}</div>
                <div class="post-date">{{ post.created_at }}</div>
            </div>
        </div>
        <div class="post-content" style="color: {{ post.text_color }}; font-family: {{ post.text_font }};">
            {{ post.text }}
        </div>

        <input type="checkbox" id="show-comments" class="css-toggle-switch" autocomplete="off">
        <label for="show-comments" class="action-button toggle-comments-btn"> View Comments ({{ comments|length }}) </label>

        <div class="css-toggle-content comments-section" id="commentsSection">
            <h2>Comments</h2>

            <form method="POST" class="comment-form">
                <textarea name="comment_text" placeholder="Write your comment..." required></textarea>
                <button type="submit" class="action-button">Post Comment</button>
            </form>

            {% for comment in comments %}
            <div class="comment">
                <div class="comment-header">
                    <img src="https://avatar.iran.liara.run/public/6"
                         alt="{{ comment.author }}'s avatar"
                         onerror="this.src='{{ url_for('static', filename='avatars/default.png') }}'">
                    <div class="comment-info">
                        <div class="comment-author">{{ comment.author }}</div>
                        <div class="comment-date">{{ comment.created_at }}</div>
                    </div>
                </div>
                <div class="comment-text">{{ comment.text }}</div>
            </div>
            {% else %}
            <p>No comments yet. Be the first to comment!</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
