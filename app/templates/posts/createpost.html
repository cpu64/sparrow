<!DOCTYPE html>
<html>
<head>
    <title>Create Post</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">
    <style>
        body {
            padding: 20px;
        }

        .form-container {
            max-width: 600px;
            margin: auto;
            background-color: var(--secondary-color);
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input[type="text"],
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--input-border);
            border-radius: var(--border-radius);
            background-color: var(--input-bg);
            color: var(--text-color);
            font-size: 16px;
        }

        .form-group input[type="color"] {
            width: 100%;
            height: 40px;
            padding: 7px;
            border: 2px solid var(--input-border);
            border-radius: var(--border-radius);
            background-color: var(--input-bg);
            cursor: pointer;
            transition: border-color var(--transition-speed) ease;
        }

        .form-group input[type="color"]:focus {
            outline: none;
            border-color: var(--input-focus);
            box-shadow: 0 0 6px rgba(90, 69, 255, 0.4);
        }

        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--input-border);
            border-radius: var(--border-radius);
            background-color: var(--input-bg);
            color: var(--font-primary-color);
            font-size: 16px;
            cursor: pointer;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='white' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 20px;
            padding-right: 40px;
        }

        .form-group select:focus {
            outline: none;
            border-color: var(--input-focus);
            box-shadow: 0 0 6px rgba(90, 69, 255, 0.4);
        }

        .form-group textarea {
            resize: vertical;
            height: 150px;
        }

        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }

        .form-row .form-group {
            flex: 1;
            margin-bottom: 0;
        }

        .submit-button {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 18px;
            cursor: pointer;
            transition: background-color var(--transition-speed) ease;
        }

        .submit-button:hover {
            background-color: var(--primary-hover);
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Create a New Post</h2>
        <form method="POST" action="{{ url_for('createpost.create_post') }}">
            <div class="form-group">
                <label for="content">Content</label>
                <textarea id="content" name="content" required></textarea>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="text_color">Text Color</label>
                    <input type="color" id="text_color" name="text_color" value="#ffffff" required>
                </div>
                <div class="form-group">
                    <label for="text_font">Text Font</label>
                    <select id="text_font" name="text_font" required>
                        <option value="Roboto">Roboto</option>
                        <option value="Pacifico">Pacifico</option>
                        <option value="Monoton">Monoton</option>    
                    </select>
                </div>
            </div>
            <button type="submit" class="submit-button">Create Post</button>
        </form>
    </div>
</body>
</html>
